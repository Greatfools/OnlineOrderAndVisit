<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册新用户</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<div class="header"></div>
<div class="content">
<div class="row" id="registerTitleRow" >
    <div id="registerLbl" class="col-md-offset-1 col-lg-offset-1 col-md-2 col-lg-2">
        注册新用户
    </div>
    <div id="registerLblTail" class="col-md-9 col-lg-9"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <form id="registerForm" class="col-md-offset-1 col-lg-offset-1" action="/OrderAndVisit/register/">
             <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="usernameDiv">用户名:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input name="username" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="nameDiv">姓名:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input id="nameInput" name="name" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="genderDiv" required>性别:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <select name="gender">
                        <option value="m" selected>男</option>
                        <option value="f">女</option>
                    </select>
                    <!--<input name="gender"/>-->
                </div>
            </div>
            <div class="row">

                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="IDCDiv" >身份证号:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input id="IDCInput" name="idNum" pattern="^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="BirthdateDiv">出生日期:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="date" name="birthdate" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="setPW">设置密码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="password" name="password" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="checkPWDiv">确认密码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="password" name="password2" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="phoneNumDiv">手机号码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input name="phoneNum" pattern="^1[3-9]\d{9}$" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-offset-5 col-md-offset-5 col-md-4 col-lg-4 ">
                    <input type="checkbox" value="c" name="checkbox" required>
                    <span class="lblGrey">本人同意</span><a href="#">预约挂号服务协议</a>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btnOrange col-lg-2 col-md-2 col-md-offset-5 col-lg-offset-5" id="registerBtn" value="注册">
            </div>
        </form>
    </div>
</div>

</div>
<div class="footer"></div>
</body>
<script type="text/javascript" src="/static/js/jquery-3.0.0.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/addheader.js"></script>
</html>
