<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约挂号系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
<div class="login-layer hidden">

    <div class="login-background">

    </div>
</div>

<!--搜索框 logo-->
<div class="fastTop">
    <div class="searchBox">
        <!--登录框-->
        <div class="login-table hidden">
            <div class="login">
                <dl>
                    <dt>用户名：</dt>
                    <dd>
                        <input class="usernameInput" placeholder="请输入用户名">
                    </dd>
                </dl>
                <dl>
                    <dt>密码：</dt>
                    <dd>
                        <input class="passwordInput" placeholder="请输入密码">
                    </dd>
                </dl>
            </div>
        </div>
        <!-------->
        <div class="logo"></div>
            <a class='logo' href="main.html">
                <img class="logo" src="../static/img/logo.png">
            </a>
        <div class="area"></div>

            
        <div class="keyword"></div>
            <form id="searchForm" method="get" action="#">
                <input id="searchInput" placeholder="请输入医院/科室/医生" type="text" name="key">
                <button id="searchButton" type="button" >搜&nbsp;索</button>
            </form>
        <div class="login">
            <div class="loginButton">
                <button href="#">登&nbsp;录</button>
            </div>
            <div class="registerButton">
                <a href="#">注&nbsp;册</a>
            </div>
        </div>
    </div>
</div>
<!---->

<!--导航栏-->
<div class="banner">
    <div class="banner-content">
        <div class="home selected">
            <a href="#">首页</a>
        </div>
        <div class="hospitalSearch unselected">
            <a href="#">按医院挂号</a>
        </div>

        <div class="officeSearch unselected">
            <a href="#">按科室挂号</a>
        </div>

        <div class="doctorSearch unselected">
            <a href="#">按医生挂号</a>
        </div>
    </div>

</div>
<!---->

<!--推荐信息-->
<div class="info">
    <!--bootstrap carousel 轮播插件-->
    <div class="carousel"></div>

    <div class="promoted"></div>

    <div class="news"></div>
</div>
<!---->

<!--版权信息-->
<div class="bottom"></div>
<!---->

</body>
<script type="text/javascript" src="../static/js/jquery-3.0.0.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script src="../static/js/main.js"></script>
</html>
